# Transaction Demo Profile - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:txdemo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Auto-create schema for demo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Enable H2 console for verification
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Flyway for demo
spring.flyway.enabled=false

# Logging
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
